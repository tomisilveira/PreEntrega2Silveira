    <h1>Formulario de contacto</h1>
    <div class="formulario">
        <!-- Contenedor bootstrap -->
        <div class="container py-4">

            <!-- Contacto Bootstrap-->
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                <!-- Ingreso nombre y apellido -->
                <div class="mb-3">
                    <label class="form-label" for="name">Nombre y Apellido</label>
                    <input class="form-control" id="name" type="text" placeholder="Nombre y apellido"
                        data-sb-validations="required" />
                    <div class="invalid-feedback" data-sb-feedback="name:required">Escriba su nombre y apellido.</div>
                </div>

                <!-- Ingreso de mail de contacto -->
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Mail de contacto</label>
                    <input class="form-control" id="emailAddress" type="email" placeholder="Correo electronico"
                        data-sb-validations="required, email" />
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Se requiere Mail.
                    </div>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:email">El mail no es valido.</div>
                </div>

                <!-- Ingreso del mensaje -->
                <div class="mb-3">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Mensaje" style="height: 10rem;"
                        data-sb-validations="required"></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Debe escribir el mail.</div>
                </div>

                <!-- Form submissions success message -->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">Form submission successful!</div>
                </div>

                <!-- Form submissions error message -->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>

                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Enviar</button>
                </div>

            </form>

        </div>
